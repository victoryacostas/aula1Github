<h1>Sobre Pediatria</h1>

<p>Pediatria é a especialidade da Medicina dedicada ao cuidado da saúde de crianças, pré-adolescentes e adolescentes . Sua atuação inclui a prevenção e tratamento de doenças desde o nascimento até a fase adulta .</p>
<p>Em média, são de <strong>de oito a nove anos para se formar em Pediatria</strong></p>
